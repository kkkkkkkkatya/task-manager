<div class="d-flex flex-column text-bg-dark sidebar">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <span class="fs-4">Task Manager</span>
  </a>
  <hr>

  <!-- Sidebar Links -->
  <ul class="nav nav-pills flex-column mb-auto">
    <li>
      <a href="{% url 'task:index' %}" class="sidebar-links">
        Home
      </a>
    </li>
    <li>
      <a href="{% url 'task:project-list' %}" class="sidebar-links">
        Projects
      </a>
    </li>
    <li>
      <a href="{% url 'task:team-list' %}" class="sidebar-links">
        Teams
      </a>
    </li>
  </ul>

  <div class="mt-auto dropdown">
    <hr>
    {% if user.is_authenticated %}
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
         data-bs-toggle="dropdown" aria-expanded="false">
        <strong>{{ user.username }}</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="{% url 'task:worker-detail' pk=user.id %}">Profile</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="dropdown-item">Logout</button>
          </form>
        </li>
      </ul>
    {% else %}
      <a href="{% url 'login' %}?next={{ request.path }}" class="text-white">Login</a>
    {% endif %}
  </div>
</div>
